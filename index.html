<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>彩凤鸣岐 · PPT传承台</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="feather-bg"></div>

  <header>
    <h1>彩凤鸣岐 · PPT传承台</h1>
    <div class="auth">
      <button id="login-btn">登录</button>
      <button id="logout-btn" style="display: none;">登出</button>
    </div>
  </header>

  <main>
    <section class="upload-section">
      <h2>📂 上传你的PPT</h2>
      <input type="file" id="fileInput" accept=".ppt,.pptx" />
    </section>

    <section class="search-section">
      <input type="text" id="search" placeholder="🔍 搜索PPT..." />
    </section>

    <section class="file-list" id="fileList"></section>

    <section class="intro">
      <h2>🌸 关于彩凤鸣岐</h2>
      <p>
        彩凤鸣岐，瑞灵之象，羽映金光，声动九天。  
        她以灵韵化羽，以智慧承古今，  
        此处为知识与创意的圣台，愿每份PPT皆化作飞羽传承。
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 物华弥新 · 彩凤鸣岐主题站</p>
  </footer>
</body>
</html>
