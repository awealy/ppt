<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPT 在线展示</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>PPT & PDF 在线展示</h1>
    <div id="auth">
      <button id="login-btn" onclick="login()">登录</button>
      <button id="logout-btn" style="display: none;" onclick="logout()">登出</button>
    </div>
    <input id="search" type="text" placeholder="🔍 搜索文件..." />
  </header>

  <main>
    <div class="upload-card">
      <label class="upload-btn">
        ⬆️ 上传文件
        <input type="file" id="fileInput" accept=".ppt,.pptx,.pdf" hidden />
      </label>
    </div>

    <div id="fileList" class="file-list"></div>
  </main>

  <footer>© 2025 awealy | 极简文件展示平台</footer>
</body>
</html>
